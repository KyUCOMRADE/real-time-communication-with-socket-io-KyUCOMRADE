name: Backend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: server
        run: npm install

      - name: Run tests
        working-directory: server
        run: |
          if [ -f package.json ]; then
            npm test || echo "⚠️ No tests found"
          fi

      - name: Build check
        working-directory: server
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No build step needed"
          fi

      - name: Lint check
        working-directory: server
        run: |
          if [ -f package.json ]; then
            npm run lint || echo "⚠️ Linting skipped"
          fi

      - name: Upload logs (optional)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-logs
          path: |
            server/logs
            server/*.log
